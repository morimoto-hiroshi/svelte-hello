<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <title>Svelte app</title>
        <link rel='icon' type='image/png' href='/favicon.png'>
        <link rel='stylesheet' href='/global.css'>
        <link rel='stylesheet' href='/build/bundle.css'>
        <script defer src='/build/bundle.js'></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <style>
            .js-style {
                margin: 1em;
                padding: 1em;
                background-color: rgba(222,255,222,1);
                border: solid 1px yellowgreen;
            }
        </style>
        <script>
            //-- part1 --
            let color1 = "red";
            let colorType = "緑色";
            $(function () {
                $('#content').css('color', color1);
                $('#colorType').text(colorType);
                $('#changeColorButton').on('click', () => {
                    color1 = color1 === 'red' ? 'green' : 'red';
                    colorType = color1 === 'red' ? '緑色' : '赤色';
                    $('#content').css('color', color1);
                    $('#colorType').text(colorType);
                })
            });
            //-- part2 --
            let isShowContent1 = true;
            $(function () {
                $('#changeShowButton').on('click', () => {
                    isShowContent1 = !isShowContent1;
                    $('#showHideContent').css('display', isShowContent1 ? 'block' : 'none');
                    $('#showHideMes').text(isShowContent1 ? '消えます' : '表示されます')
                })
            });
        </script>
    </head>
    <body>
        <section class="js-style">
            <h1>JavaScriptの場合</h1>
            <p style="font-weight:bold; font-size: 150%;" id="content">文字の色が変わります</p>
            <button id="changeColorButton">ボタンの文字を<span id="colorType"></span>にする</button>
        </section>
        <section class="js-style">
            <p id="showHideContent">文字が消えたり、見えたり...</p>
            <button id="changeShowButton">文字が<span id="showHideMes">消えます</span>。</button>
        </section>
    </body>
</html>
